<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Couple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
        "lucide-react": "https://esm.sh/lucide-react@0.562.0",
        "recharts": "https://esm.sh/recharts@3.6.0"
      }
    }
    </script>
    <style>
        body { font-family: 'Lato', sans-serif; }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        .gold-shine {
            background: linear-gradient(90deg, #D4AF37, #f7e08a, #D4AF37);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
    </style>
</head>
<body class="bg-gray-50 text-slate-800">
    <div id="root"></div>

    <script type="module">
        import React, { useState } from 'react';
        import ReactDOM from 'react-dom/client';
        import { Heart, Wallet, Calendar, Users, Star, User } from 'lucide-react';

        // Initial Data from your ZIP
        const initialSettings = {
            p1Name: 'Jean', p2Name: 'Monique', p1Income: 2500, p2Income: 2200, currency: 'â‚¬',
            p1Points: 45, p2Points: 30
        };

        function App() {
            const [activeTab, setActiveTab] = useState('home');

            return React.createElement('div', { className: 'flex flex-col min-h-screen pb-20' }, [
                // Header
                React.createElement('header', { className: 'fixed top-0 w-full bg-white border-b h-16 flex flex-col items-center justify-center z-50' }, [
                    React.createElement('span', { className: 'text-[10px] font-bold tracking-widest text-amber-600' }, 'SMART COUPLE'),
                    React.createElement('div', { className: 'text-xs text-gray-400' }, 'Jean & Monique')
                ]),

                // Main Content
                React.createElement('main', { className: 'mt-20 p-4' }, [
                    activeTab === 'home' && React.createElement('div', null, [
                        React.createElement('h2', { className: 'text-2xl font-serif gold-shine mb-4' }, 'Bonjour, Jean & Monique'),
                        React.createElement('div', { className: 'bg-white p-4 rounded-xl shadow-sm border mb-4' }, [
                            React.createElement('p', { className: 'text-sm text-gray-500' }, 'Points Fair Share'),
                            React.createElement('div', { className: 'flex justify-between mt-2' }, [
                                React.createElement('span', null, `Jean: ${initialSettings.p1Points}`),
                                React.createElement('span', null, `Monique: ${initialSettings.p2Points}`)
                            ])
                        ])
                    ]),
                    activeTab !== 'home' && React.createElement('div', { className: 'text-center py-20 text-gray-400' }, 'Section en cours de chargement...')
                ]),

                // Navigation
                React.createElement('nav', { className: 'fixed bottom-0 w-full bg-white border-t h-16 flex justify-around items-center' }, [
                    [{id:'home', icon: Heart}, {id:'spending', icon: Wallet}, {id:'planning', icon: Calendar}, {id:'share', icon: Star}].map(item => 
                        React.createElement('button', { 
                            key: item.id, 
                            onClick: () => setActiveTab(item.id),
                            className: `p-2 ${activeTab === item.id ? 'text-amber-600' : 'text-gray-400'}`
                        }, React.createElement(item.icon, { size: 24 }))
                    )
                ])
            ]);
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
