<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Couple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lato', sans-serif; -webkit-tap-highlight-color: transparent; }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        .gold-shine {
            background: linear-gradient(90deg, #D4AF37, #f7e08a, #D4AF37);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
        "@google/genai": "https://esm.sh/@google/genai@1.37.0",
        "lucide-react": "https://esm.sh/lucide-react@0.562.0",
        "recharts": "https://esm.sh/recharts@3.6.0"
      }
    }
    </script>
</head>
<body class="bg-gray-50 text-slate-800">
    <div id="root">
        <div style="padding: 20px; text-align: center;">Chargement en cours...</div>
    </div>

    <script type="module">
       import React, { useState } from 'react';
import ReactDOM from 'react-dom/client';
import { Heart, Trophy, Info } from 'lucide-react';

function App() {
    const [points, setPoints] = useState({ partner1: 0, partner2: 0 });

    const addPoint = (partner) => {
        setPoints(prev => ({ ...prev, [partner]: prev[partner] + 1 }));
    };

    return React.createElement('div', { className: 'p-6 max-w-md mx-auto' }, [
        React.createElement('h1', { className: 'text-2xl font-serif gold-shine text-center mb-8' }, 'Système Fair Share'),
        
        React.createElement('div', { className: 'grid grid-cols-2 gap-4 mb-8' }, [
            // Partner 1 Card
            React.createElement('div', { className: 'bg-white p-4 rounded-xl shadow-sm border border-pink-100 text-center' }, [
                React.createElement('p', { className: 'text-sm text-gray-500 mb-2' }, 'Lui'),
                React.createElement('p', { className: 'text-4xl font-bold mb-4' }, points.partner1),
                React.createElement('button', { 
                    onClick: () => addPoint('partner1'),
                    className: 'bg-pink-500 text-white px-4 py-2 rounded-lg text-sm'
                }, '+1 Point')
            ]),
            // Partner 2 Card
            React.createElement('div', { className: 'bg-white p-4 rounded-xl shadow-sm border border-blue-100 text-center' }, [
                React.createElement('p', { className: 'text-sm text-gray-500 mb-2' }, 'Elle'),
                React.createElement('p', { className: 'text-4xl font-bold mb-4' }, points.partner2),
                React.createElement('button', { 
                    onClick: () => addPoint('partner2'),
                    className: 'bg-blue-500 text-white px-4 py-2 rounded-lg text-sm'
                }, '+1 Point')
            ])
        ]),

        React.createElement('div', { className: 'bg-amber-50 p-4 rounded-lg flex items-start gap-3' }, [
            React.createElement(Info, { size: 20, className: 'text-amber-600' }),
            React.createElement('p', { className: 'text-xs text-amber-800' }, 
                "Chaque tâche ménagère ou attention particulière donne 1 point. À la fin de la semaine, le gagnant choisit la récompense !")
        ])
    ]);
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(React.createElement(App));
    </script>
</body>
</html>
